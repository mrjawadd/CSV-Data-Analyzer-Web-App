<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <h2 class="text-center mb-4">ðŸ“Š Data Dashboard</h2>
        <div class="card shadow-sm p-4">
            <form action="{{ url_for('analyze') }}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Upload your CSV file:</label>
                    <input type="file" class="form-control" id="file" name="file" accept=".csv" required>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" name="show_charts" id="show_charts">
                    <label class="form-check-label" for="show_charts">
                        Show Charts and Visualizations
                    </label>
                </div>

                <button type="submit" class="btn btn-primary w-100">Analyze</button>
            </form>

            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert alert-warning mt-3">
                  {% for msg in messages %}
                    <div>{{ msg }}</div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}
        </div>
    </div>

</body>
</html>
